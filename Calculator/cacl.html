<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src ="calscript.js"></script>
    <style>
        .btn{
            width: 50;
            height: 50;
            
        }
        .row{
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h1>Calculate!!</h1>
    <div class ="container" style="width: 250px ; display: inline-block;">
        <div class ="row">
            <div class="col-lg-12">
                <input type="text" id ="box" class ="form-control bg-light">

            </div>

        </div>

        <div class ="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('C')">C</button>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('/')">/</button>
                
            </div>
                    
    
                
    
        </div>


        <div class ="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('1')">1</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('2')">2</button>

            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('3')">3</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('+')">+</button>
                
            </div>
                    
    
                
    
        </div>


        <div class ="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('4')">4</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('5')">5</button>

            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('6')">6</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('+')">*</button>
                
            </div>
                    
    
                
    
        </div>


        <div class ="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('7')">7</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('8')">8</button>

            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('9')">9</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('-')">-</button>
                
            </div>
                    
    
                
    
        </div>

        <div class ="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('0')">0</button>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="cal('=')">=</button>
                
            </div>


    </div> 
    
</body>
</html>
