<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="cartscp.js"></script>

</head>
<body>
    <h2> Shopping Cart</h2>
    <div class ="container">
        <div class="form-group">
            <label for="name">Products</label>
            <input type="text"class="form-control" id="name" c>
        </div>

        <div class="form-group">
            <label for="qty">qty</label>
            <input type="number" class="form-control" id="qty" onblur="findamount()">
        </div>

        <div class="form-group">
            <label for="price">price</label>
            <input type="number" class="form-control" id="price" class="form-control" onblur="findamount()">
        </div>

        <div class="form-group">
            <label for="amount">amount</label>
            <input type="number"  id="amount" class="form-control"  readonly>
        </div>

        <button type="button" class="btn btn-primary" onclick="additem()" >add</button>
    </div>
    <div class ="cart">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Product</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">amount</th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
             
          </table>
    </div>
</body>
</html>
