<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Square or Cube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="app3scp.js"></script>
</head>
<body>
    <h1>Find Square or Cube</h1>
    <div class="container">
        <form>
            <div class="form-group"> 
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter a number">
            </div>

            <div class="form-group">
                <label for="output_caption">Operation</label>
                <p id="output_caption">Choose an operation</p>
            </div>

            <div class="form-group">
                <label for="output">Output</label>
                <input type="text" class="form-control" id="output" placeholder="Output" readonly>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="findresult(1)">Square</button>
            <button type="button" class="btn btn-primary" onclick="findresult(2)">Cube</button>

        </form>
    </div>
</body>
</html>
